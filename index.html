        <first-component mytext="Hello" mycolor="red"> </first-component>

        <border-div div-style="Hey" ><p>Hey This is my div </p></border-div>


        <script>


            // This defines our first component
            class FirstComponent extends HTMLElement {
                constructor(){
                    super()
                    const text = this.getAttribute ("mytext")
                    const color = this.getAttribute("mycolor")
                    console.log(text, color)
                    this.innerHTML = `<h2 style="color:${color}"> ${text} </h2>`
                }
            }
            // Register our component with the browser: 
            customElements.define('first-component', FirstComponent)



            class FancyButton extends HTMLElement{
                constructor(){
                    super()
                    const label = this.getAttribute
                    ("mylabel")
                    const style = "background-color: white; padding: 6px; border: 2px solid blue; font-size: 20px;"
                    
                    this.innerHTML = `<button style="${style}">${label}</button>`
                }
            }
            customElements.define('fancy-button', FancyButton)




            class BorderedDiv extends HTMLElement{
                constructor(){
                    super()
                    console.log('reaching bordered div')
                    const border = this.getAttribute("div-style")
                    const background = "width: 200px; background-color: grey; border-radius: 5px;"
                    this.innerHTML = `<div style="${background}">Hey Whats up</div>`
                }
                    
            }
            customElements.define('border-div', BorderedDiv)


        </script>
